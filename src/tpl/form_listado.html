<div>
  <input type="text" ng-model="search" class="search-query" placeholder="Search">
  <table class="table">
    <thead>
    <tr>
      <th>Planilla</th>
      <th>ID</th>
      <th>Lote</th>
      <th>Kilos Netos Húmedos</th>
      <th>Fecha</th>
      <th>
        <a class="btn btn-bg btn-primary" ui-sref="app.export.planillaZinc({tipoPlanilla:tipoPlanilla})">Nuevo</a>
      </th>
    </tr>
    
    </thead>
    <tbody>
    <tr ng-repeat="plane in planilla | filter:search | orderBy : 'pesoKilosNetosSecosFactores':true">
      <td>{{plane.planilla}}</td>
      <td>{{plane.id}}</td>
      <td>{{plane.pesoLoteFactores}}</td>
      <td>{{plane.pesoKilosNetosHumedosPeso}}</td>
      <td>{{plane.pesoKilosNetosSecosFactores}}</td>
      <td>
      <div class="btn-group" dropdown is-open="status.isopen">
        <button type="button" class="btn btn-bg btn-primary" dropdown-toggle ng-disabled="disabled">
          Acción <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a ui-sref="app.export.planillaZincUno({planId:plane.id})">Modificar</a></li>
          <li><a href>Eliminar</a></li>
          <li class="divider"></li>
          <li><a ui-sref="app.billing.facturaExportacion({planId:plane.id})">Factura</a></li>
          <li><a href="http://localhost:8080/birt/frameset?__report=face/new_report.rptdesign&id={{plane.id}}" target="_blank">Imprimir</a></li>
          <li class="divider"></li>
          <li><a ui-sref="app.taxation.verificacionCalculo({planId:plane.id})">Verificación</a></li>
          <li><a ui-sref="app.taxation.pagoRegalias({planId:plane.id})">Regalias</a></li>
          <li><a ui-sref="app.export.listaEmpaque({planId:plane.id})">Lista Empaque</a></li>
        </ul>
      </div>
      </td>
    </tr>
    </tbody>
  </table>
