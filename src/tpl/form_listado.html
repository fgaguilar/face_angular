<div ng-controller="ListCtrl">
  <input type="text" ng-model="search" class="search-query" placeholder="Search">
  <table class="table">
    <thead>
    <tr>
      <th>Usuario</th>
      <th>Correo</th>
      <th>Password</th>
      <th><a href="#/new"><i class="fa fa-plus-square-o"></i></a></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="plane in planes | filter:search ">
      <td>{{plane.usuario}}</td>
      <td>{{plane.email}}</td>
      <td>{{plane.paswword}}</td>
      <td>
        <a href="#/new/{{plane.id}}"><i class="fa fa-plus-square-o"></i></a>
        <a href="#/edit/{{plane.id}}"><i class="fa fa-pencil-square-o"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
