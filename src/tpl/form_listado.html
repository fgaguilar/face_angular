<div>
  <input type="text" ng-model="search" class="search-query" placeholder="Search">
  <table class="table">
    <thead>
    <tr>
      <th>Planilla</th>
      <th>ID</th>
      <th>Lote</th>
      <th>Kilos Netos Húmedos</th>
      <th>Fecha</th>
      <th>
        <a ui-sref="app.export.planillaZinc({tipoPlanilla:tipoPlanilla})">
          <i class="fa fa-plus-square-o"></i>
        </a>
      </th>
    </tr>
    
    </thead>
    <tbody>
    <tr ng-repeat="plane in planilla | filter:search ">
      <td>{{plane.planilla}}</td>
      <td>{{plane.id}}</td>
      <td>{{plane.pesoLoteFactores}}</td>
      <td>{{plane.pesoKilosNetosHumedosPeso}}</td>
      <td>{{plane.pesoKilosNetosSecosFactores}}</td>
      <td>
        <a ui-sref="app.export.planillaZincUno({planId:plane.id})">
          <i class="icon-pencil"></i>
        </a>
      </td>
      <td>
          <div class="btn-group" dropdown is-open="status.isopen">
            <button type="button" class="btn btn-primary" dropdown-toggle ng-disabled="disabled">
              Acción <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href>Modificar</a></li>
              <li><a href>Eliminar</a></li>
              <li class="divider"></li>
              <li><a href>Factura</a></li>
              <li class="divider"></li>
              <li><a href>Verificación</a></li>
              <li><a href>Regalias</a></li>
              <li><a href>Lista Empaque</a></li>
            </ul>
          </div>
      </td>
    </tr>
    </tbody>
  </table>
