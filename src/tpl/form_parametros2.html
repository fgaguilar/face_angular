
<div class="wrapper-sm">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">Parametros Generales de {{parametro.planilla}}
    </div>
    <div class="panel-body">
      <form action="" name="forma">
        <div class="row">
          <div class="col-sm-6 panel-heading text-left bg-success no-border">
            <span class="text-u-c m-b-none font-bold">Parametros</span>         
          </div>
          <div class="col-sm-2 panel-heading text-left bg-success no-border">
            <span class="text-u-c m-b-none font-bold">Peridiocidad</span>          
          </div>
        </div>
        <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">Humedad</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control text-right input-sm" placeholder="calculo" fraction="2" numeric-input ng-model="parametro.humedad">
                <span class="input-group-addon">%</span>
              </div>
            </div>
            
          </div>
        </div>
        <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">Merma</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control text-right input-sm" placeholder="calculo" fraction="2" numeric-input ng-model="parametro.merma">
                <span class="input-group-addon">%</span>
              </div>
            </div>
            
          </div>
        </div>        
        <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">Leyes</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control text-right input-sm" placeholder="calculo" fraction="2" numeric-input ng-model="parametro.leyes">
                <span class="input-group-addon">%</span>
              </div>
            </div>
            
          </div>
        </div>     
        <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">LeyesAg</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control text-right input-sm" placeholder="calculo" fraction="2" numeric-input ng-model="parametro.leyesAg">
                <span class="input-group-addon">g/t</span>
              </div>
            </div>
            
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label class="col-sm-2 control-label">Cotizaciones</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control text-right input-sm" placeholder="calculo" fraction="2" numeric-input ng-model="parametro.cotizaciones">
                <span class="input-group-addon">$us/lf</span>
              </div>
            </div>
            
          </div>
        </div>       
        <div class="row">
          <div class="form-group">
            <label class="col-sm-2 control-label">CotizacionesAg</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control text-right input-sm" placeholder="calculo" fraction="2" numeric-input ng-model="parametro.cotizacionesAg">
                <span class="input-group-addon">$us/ot</span>
              </div>
            </div>
            
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label class="col-sm-2 control-label">Alicuotas</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control text-right input-sm" placeholder="calculo" fraction="2" numeric-input ng-model="parametro.alicuotas">
                <span class="input-group-addon">%</span>
              </div>
            </div>
            
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label class="col-sm-2 control-label">AlicuotasAg</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control text-right input-sm" placeholder="calculo" fraction="2" numeric-input ng-model="parametro.alicuotasAg">
                <span class="input-group-addon">%</span>
              </div>
            </div>
            
          </div>
        </div>
        <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">TipoCambioANB</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control text-right input-sm" placeholder="calculo" fraction="2" numeric-input ng-model="parametro.tipoCambioANB">
                <span class="input-group-addon">ANB</span>
              </div>
            </div>
            
          </div>
        </div>                
        <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">TipoCambioOficial</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control text-right input-sm" placeholder="calculo" fraction="2" numeric-input ng-model="parametro.tipoCambioOficial">
                <span class="input-group-addon">Oficial</span>
              </div>
            </div>
            
          </div>
        </div>
        <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">PuertoDestino</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control input-sm set-width" placeholder="valor" ng-model="parametro.puertoDestino">
              </div>
            </div>
            
          </div>
        </div>
        <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">PaisDestino</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control input-sm set-width" placeholder="valor" ng-model="parametro.paisDestino">
              </div>
            </div>
            
          </div>
        </div>  
        <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">FactorKg1</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control text-right input-sm" placeholder="calculo" fraction="7" numeric-input ng-model="parametro.factorKg1">
                <span class="input-group-addon">lt</span>
              </div>
            </div>
            
          </div>
        </div> 
        <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">FactorKg2</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control text-right input-sm" placeholder="calculo" fraction="5" numeric-input ng-model="parametro.factorKg2">
                <span class="input-group-addon">of</span>
              </div>
            </div>
            
          </div>
        </div>
        <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">Externo</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control text-right input-sm" placeholder="calculo" fraction="2" numeric-input ng-model="parametro.externo">
                <span class="input-group-addon">$us/ton</span>
              </div>
            </div>
          </div>
        </div>       
        <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">Comprador</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control input-sm set-width" placeholder="valor" ng-model="parametro.comprador">
              </div>
            </div>
          </div>
        </div>
        <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">Direccion</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control input-sm set-width" placeholder="valor" ng-model="parametro.direccion">
              </div>
            </div>
          </div>
        </div>
        <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">Puerto</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control input-sm set-width" placeholder="valor" ng-model="parametro.puerto">
              </div>
            </div>
          </div>
        </div>
        <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">Origen</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control input-sm set-width" placeholder="valor" ng-model="parametro.origen">
              </div>
            </div>
          </div>
        </div> 
         <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">Concentrado</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control input-sm set-width" placeholder="valor" ng-model="parametro.concentrado">
              </div>
            </div>
          </div>
        </div> 
        <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">Partida Uno</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control input-sm set-width" placeholder="valor" ng-model="parametro.partida1">
              </div>
            </div>
          </div>
        </div> 
        <div class="row hidden">
          <div class="form-group">
            <label class="col-sm-2 control-label">Partida Dos</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control input-sm set-width" placeholder="valor" ng-model="parametro.partida2">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label class="col-sm-2 control-label">Fecha</label>
            <div class="col-sm-4">
              <div class="input-group m-b">
                <input type="text" class="form-control input-sm set-width" placeholder="valor" ng-model="fecha" disabled="disabled">
              </div>
            </div>
          </div>
        </div>        
        <div class="row">
          <div class="alert alert-success" ng-show="showSuccessAlert">
            <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">×</button> 
            <strong>Correcto!</strong> {{successTextAlert}}
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-4">
            <button class="btn m-b-xs btn-lg btn-primary btn-addon" ng-click="grabar()" ng-disabled="forma.$invalid"><i class="fa fa-plus"></i>Guardar
            </button>
            <button class="btn m-b-xs btn-lg btn-danger btn-addon"><i class="fa fa-trash-o"></i>Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
